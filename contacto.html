<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Contactanos</title>
  </head>
  <body style="background-color: whitesmoke;">
    <h1 style="text-align: center; margin-top: 25px;">Contacto</h1>

<!-- FORMULARIO-->
<div class="container">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Artículo por elegir</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Alyssa Carson</option>
            <option>Chivas</option>
            <option>Taylor Swift</option>
            <option>Mascotas</option>
            <option>Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">¿En qué parte es en la que muestras desacuerdo?</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Tema</option>
            <option>Cuerpo de la nota</option>
            <option>Estilo</option>
            <option>Fuentes</option>
            <option>Otros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Escribe aquí tu sugerencia o solicitud</label>
          <textarea class="form-control" id="escribir" rows="3"></textarea>
        </form>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Envíar
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Gracias por tu aportación</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Agradecemos tu participación y la tomaremos en cuenta, ¡gracias!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
